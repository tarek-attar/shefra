<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <div class="questionOne">question one</div>
      <div class="questionTwo">question two</div>
      <div class="questionThree">question three</div>
      <div class="questionFour">question four</div>
      
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
